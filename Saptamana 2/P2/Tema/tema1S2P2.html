<!DOCTYPE html>
<html>
        <head>
<title>Formular</title>
        </head>
        <body>

    <form>
<h1 align="center">Formular</h1>
<br><br>
<div><label for="Nume">Nume</label><br>
<input type="text" name="Nume" required><br><br>
<label for="Prenume">Prenume</label><br>
<input type="text" name="Prenume" required><br><br></div>
<div><label for="Sex">Sex</label><br>
<input type="radio" id="Masculin" name="sex" value="Masculin">
<label for="Masculin">Masculin</label>
<input type="radio" id="Feminin" name="sex" value="Feminin">
<label for="Feminin">Feminin<label>
<input type="radio" id="Neutru" name="sex" value="Neutru">
<label for="Neutru">Neutru</label><br><br></div>
<div><label for="Varsta">Varsta</label><br>
<input type="number" min="18" max="85"><br><br>
<label for="Tara">Tara</label><br>
<input type="text" name="Tara" value="Romania" ><br><br>
<label for="Oras">Oras</label><br>
<input type="text" name="Oras" value="Iasi"><br><br>
<label for="Adresa">Adresa</label><br>
<input type="text" name="Adresa" value="Bdl. Carol I"><br><br>
<label for="Cod Postal">Cod Postal</label><br>
<input type="postal" name="Cod Postal"><br><br></div>
<div><label for="Email">Email</label><br>
<input type="email" name="Email"required><br><br>
<label for="Mesaj">Mesaj</label><br>
<textarea name="Mesaj" rows="10" cols="20" placeholder="Adaugati un mesaj"></textarea><br><br>
<label for="Atasare CV">Atasare CV</label><br>
<input type="file" name="Atasare CV"><br><br></div>
<label for="Trimitere">Trimitere</label><br>
<input type="submit" name="Trimitere"><br><br>
<label for="Resetare">Resetare</label><br>
<input type="reset" name="Resetare"><br><br>



    </form>

     </body>




</html>
