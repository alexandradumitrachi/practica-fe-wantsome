<!DOCTYPE html>
<html>
    <head>
    <title>Feedback</title>
    </head>
    <body>
    <form>
<ul>
<h1>My feedback form</h1><br>
<li>
    <label for="name">Name:</label>
    <input type="text" name="name"><br>
</li>
<li>
    <label for="email">Email</label>
    <input type="email" name="email"><br>
</li>
<li>
    <label for="password">Password</label>
    <input type="password" name="password"><br><br>
</li>
<div><li>
    <label for="check">Please check all the emotions that apply to you:</label>
</li>
<li>
    <label for="angry">Angry</label>
    <input type="checkbox" name="angry" checked>
</li>
<li>
    <label for="sad">Sad</label>
    <input type="checkbox" name="sad">
</li>
<li>
    <label for="happy">Happy</label>
    <input type="checkbox" name="happy">
</li>
<li>
    <label for="ambivalent">Ambivalent</label>
    <input type="checkbox" name="ambivalent">
</li></div>
<div><li>
    <label for="satisfied">How satisfied are you with our services?</label>
</li>
<li>
    <label for="very">Very satisfied</label>
    <input type="radio" name="very"checked>
</li>
<li>
    <label for="satisfied">Satisfied</label>
    <input type="radio" name="satisfied">
</li>
<li>
    <label for="didn't care">Didn't care</label>
    <input type="radio" name="didn't care">
</li>
<li>
    <label for="disatisfied">Disatisfied</label>
    <input type="radio" name="disatisfied">
</li>
<li>
    <label for="very disatisfied">Very disatisfied</label>
    <input type="radio" name="very disatisfied">
</li></div>
<li>
    <label for="Further comments">Further comments</label>
    <textarea name="mesaj" rows="3" cols="20"></textarea>
</li>
<li>
    <label for="photos">Bio photo</label>
    <input type="file" name="photo">
    
</li>
<li>
    <label for="location">Location visited:</label>
    <select>
        <option value=""disabled selected hidden>Select location</option>
        <option value="ro">Romania</option>
        <option value="abroad">Abroad</option>
    </select>
</li>
<li>
    <input type="submit" name="submit">
</li>



</ul>
    </form>
    </body>


</html>
