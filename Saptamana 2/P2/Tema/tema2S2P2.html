<!DOCTYPE html>
<html>
    <head>
        <title>Travel reservation form</title>
    </head>
       <body>
    <form>
<h1>Travel reservation form</h1>
<br>
<h2>*denotes mandatory</h2>
<br>
<label for="Full name">Full name*:</label><br>
<input type="text" name="Full name*" placeholder="FirstName LastName"><br>
<label for="Email address">Email address*:</label><br>
<input type="email" name="Email address*" placeholder="EMAIL_ADDRESS"><br>
<label for="Select Tour Package">Select Tour Package*:</label><br>
<select id="Package">
    <option value="Goa">Goa</option>
    <option value="NZ">NZ</option>
    <option value="GB">GB</option>
</select><br>
<label for="Arrival date">Arrival date*:</label><br>
<input type="date" name="Arrivale date*" placeholder="m/d/y"><br>
<label for="Persons">Number of persons*:</label><br>
<input type="number" name="Number of persons" placeholder="UNKNOWN_TYPE"><br>
<label for="avail">What would you like to avail?*</label><br>
<label for="Boarding">Boarding</label>
<input type="checkbox" name="Boarding"><br>
<label for="Fooding">Fooding</label>
<input type="checkbox" name="Fooding"><br>
<label for="Sight seeing">Sight seeing</label>
<input type="checkbox" name="Sight seeing"><br>
<label for="Discount">Discount coupon code:</label><br>
<input type="text" name="Discount" placeholder="UNKNOWN_TYPE"><br>
<label for="conditions">Terms and conditions*</label><br>
<input type="radio" name="I agree">
<label for="agree">I agree</label>
<input type="radio" name="I disagree">
<label for="disagree">I disagree</label><br>
<button type="submit">Complete reservation</button>






    </form>           
    
     </body>





</html>
