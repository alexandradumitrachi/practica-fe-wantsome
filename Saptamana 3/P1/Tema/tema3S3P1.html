<!DOCTYPE html>
<html>
        <head>
<title>Formular</title>
<link rel="stylesheet" href="tema3S3P1.css"/>
        </head>
        <body>

    <form>
<h1>Formular</h1>
<br><br>
<div class="nume-prenume"><label for="Nume">Nume</label><br>
<input class="nume" type="text" name="Nume" required><br><br>
<label for="Prenume">Prenume</label><br>
<input class="prenume" type="text" name="Prenume" required><br><br></div>
<div class="sex"><label for="Sex">Sex</label><br>
<input type="radio" id="Masculin" name="sex" value="Masculin">
<label for="Masculin">Masculin</label>
<input type="radio" id="Feminin" name="sex" value="Feminin">
<label for="Feminin">Feminin<label>
<input type="radio" id="Neutru" name="sex" value="Neutru">
<label for="Neutru">Neutru</label><br><br></div>
<div class="varsta"><label for="Varsta">Varsta</label><br>
<input class="age" type="number" min="18" max="85"><br><br></div>
<div class="details"><label for="Tara">Tara</label><br>
<input class="tara" type="text" name="Tara" value="Romania" ><br><br>
<label for="Oras">Oras</label><br>
<input class="oras" type="text" name="Oras" value="Iasi"><br><br>
<label for="Adresa">Adresa</label><br>
<input class="adresa" type="text" name="Adresa" value="Bdl. Carol I"><br><br>
<label for="Cod Postal">Cod Postal</label><br>
<input class="postal" type="postal" name="Cod Postal"><br><br>
<label for="Email">Email</label><br>
<input class="email" type="email" name="Email"required><br><br>
<label for="Mesaj">Mesaj</label><br>
<textarea class="mesaj" name="Mesaj" rows="10" cols="20" placeholder="Adaugati un mesaj"></textarea><br><br></div>
<label class="cv" for="Atasare CV">Atasare CV</label><br>
<input class="attach" type="file" name="Atasare CV"><br><br>
<label class="trimite" for="Trimitere">Trimitere</label><br>
<input class="submit" type="submit" name="Trimitere"><br><br>
<label class="resetare" for="Resetare">Resetare</label><br>
<input class="reset" type="reset" name="Resetare"><br><br>



    </form>

     </body>




</html>
