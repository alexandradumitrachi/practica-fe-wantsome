<!DOCTYPE html>
<html>
        <head>
<title>Formular</title>
<link rel="stylesheet" href="tema3S3P1.css"/>
        </head>
        <body>

    <form>
<h1>Formular</h1>
<br><br>
<div class="nume-prenume">
<label for="nume">Nume</label><br>
<input class="nume" type="text" name="Nume" id= "nume" required><br><br>
<label for="prenume">Prenume</label><br>
<input class="prenume" type="text" name="Prenume" id= "prenume" required><br><br></div>
<div class="sex">
<label>Sex</label><br>
<input type="radio" id="Masculin" name="sex" value="Masculin">
<label for="Masculin">Masculin</label>
<input type="radio" id="Feminin" name="sex" value="Feminin">
<label for="Feminin">Feminin<label>
<input type="radio" id="Neutru" name="sex" value="Neutru">
<label for="Neutru">Neutru</label><br><br></div>
<div class="varsta">
<label for="varsta">Varsta</label><br>
<input class="age" type="number" min="18" max="85" id="varsta"><br><br></div>
<div class="details">
<label for="tara">Tara</label><br>
<input class="tara" type="text" name="Tara" value="Romania" id="tara" ><br><br>
<label for="oras">Oras</label><br>
<input class="oras" type="text" name="Oras" value="Iasi" id="oras"><br><br>
<label for="adresa">Adresa</label><br>
<input class="adresa" type="text" id="adresa" name="Adresa" value="Bdl. Carol I"><br><br>
<label for="cod-postal">Cod Postal</label><br>
<input class="postal" type="postal" name="Cod Postal" id="cod-postal"><br><br>
<label for="email">Email</label><br>
<input class="email" type="email" name="Email" id="email" required><br><br>
<label for="mesaj">Mesaj</label><br>
<textarea class="mesaj" name="Mesaj" rows="10" cols="20" id="mesaj" placeholder="Adaugati un mesaj"></textarea><br><br></div>
<label class="cv" for="Atasare CV">Atasare CV</label><br>
<input class="attach" type="file" name="Atasare CV"><br><br>
<label class="trimite" for="trimite">Trimitere</label><br>
<input class="submit" type="submit" name="Trimitere" id="trimite"><br><br>
<label class="resetare" for="resetare">Resetare</label><br>
<input class="reset" type="reset" id="resetare" name="Resetare"><br><br>



    </form>

     </body>




</html>
